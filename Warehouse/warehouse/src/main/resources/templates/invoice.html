<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Invoice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"></link>
</head>
<body>
<div class="container" style="max-width: 210mm;">
    <div class="invoice-header">
        <h1 class="display-4">Invoice</h1>
        <p class="lead">Date: <span th:text="${invoice.invoiceDate}"></span></p>
        <p>Client Number: <span th:text="${invoice.clientNumber}"></span></p>
    </div>

    <div class="invoice-details">
        <h2>Order Details</h2>
        <table class="table table-bordered w-100">
            <thead>
            <tr>
                <th>Material Name</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderLine : ${order.orderLines}">
                <td th:text="${orderLine.material.name}"></td>
                <td th:text="${orderLine.quantity}"></td>
                <td th:text="${orderLine.pricePerTon + ' $'}"></td>
            </tr>
            </tbody>
        </table>

        <table class="table table-sm table-bordered w-100">
            <tbody>
            <tr>
                <th>Total Storage Costs</th>
                <td th:text="${totalStorageCosts + ' $'}"></td>
            </tr>
            <tr>
                <th>Total Commission</th>
                <td th:text="${totalCommission + ' $'}"></td>
            </tr>
            <tr>
                <th><h4>Total</h4></th>
                <td><h4 th:text="${totalStorageCostsWithCommission + ' $'}"></h4></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
